<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item View</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="height: 1000px;">
    <header>
        <div class="container mx-auto h-100" style="width: 90%; margin-top: 70px;">
            <div class="logo d-flex justify-content-between align-items-end w-100" >
                <a href="index.html"><img src="asset/images/Transparent -10.png" style="width: 200px;"></a>
                <div class="auth d-flex justify-content-between align-items-center">
                    <!-- Dropdown Cart -->
                    <div class="dropdown">
                        <button class="btn dropdown-toggle mb-2 me-4 rounded-1" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="asset/cart (1).svg" alt="">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end rounded-1 border border-dark p-3 mt-2" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item d-flex justify-content-between align-items-center" href="#">
                            <img src="asset/images/items/Front.png" width="100px" class="m-auto">
                            <div class="ms-2">
                                <p>TS Minimal Tee</p>
                                <p><b>$25</b></p>
                            </div>
                          </a></li>
                          <li><a class="dropdown-item d-flex justify-content-between align-items-center" href="#">
                            <img src="asset/images/items/Front.png" width="100px" class="m-auto">
                            <div class="ms-2">
                                <p>TS Minimal Tee</p>
                                <p><b>$25</b></p>
                            </div>
                          </a></li>
                        </ul>
                    </div>               
                    <h3><a href="Auth/login.html">Log In</a><span>/</span><a href="Auth/sign-up.html" class="sign-up">Sign Up</a></h3>
                </div>
            </div>
            
            <div class="item-view w-75 mx-auto">
                <div class="text-center border border-1 pb-5">
                    <div>
                        <div class="mt-5 d-flex justify-content-center">
                            <img src="asset/images/items/Front.png" class="w-50 mx-auto">
                        </div>
                        <h5 class="text-secondary ">Front</h5>
                    </div>
                    <div>
                        <div class="mt-5 d-flex justify-content-center">
                            <img src="asset/images/items/Transparent Back.png" class="w-50 mx-auto">
                        </div>
                        <h5 class="text-secondary">Back</h5>
                    </div>
                </div>
                <div class="border border-1 d-flex align-items-center">
                    <div class="ms-4">
                        <div>
                            <h3 class="fw-light">Transparent Studio Minimal </h3>
                            <h3 class="mt-5">$ 25.00</h3>
                            <div>
                                <div class="mt-5">
                                    <label for="size" class="me-3">Size</label>
                                    <select name="size" id="size" class="px-2 border border-1 border-dark bg-dark text-white rounded-1">
                                        <option value="s">S</option>
                                        <option value="m">M</option>
                                        <option value="l">L</option>
                                        <option value="xl">XL</option>
                                    </select>
                                </div>
                                <div class="mt-3">
                                    <label for="size" class="me-3">Quantity</label>
                                    <input type="number" class="form-control-sm border-1" value="1">
                                </div>
                                
                                <div class="mt-5"> 
                                    <h5><i>"ORIGINAL RELEASE DATE: FEB 22TH 2023"</i></h5>
                                    <p style="font-size: 14px;">Featuring one butterfly screen printed on a 6.5oz t-shirt. </p>
                                    <div>
                                        <ul style="font-size: 14px;">
                                            <li>Unisex</li>
                                            <li>Made in Cambodia</li>
                                            <li>18 Singles 6.5oz/y2</li>
                                            <li>100% Cotton</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="mt-5 d-flex justify-content-end me-4">
                                    <button class="btn btn-dark rounded-0 w-50 me-3 p-3">Buy Now</button>
                                    <button class="btn btn-dark rounded-0 w-50 p-3 ">Add to Cart</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div>

                </div>

            </div>
        </div>
    </header>
</body>
</html>
