<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../auth.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="login">
        <div class="container mx-auto h-100" style="width: 90%; margin-top: 70px;">
            <div class="logo d-flex justify-content-between align-items-end w-100" >
                <a href="../index.html"><img src="../asset/images/Transparent -10.png" style="width: 200px;"></a>
                <div class="auth d-flex justify-content-between align-items-center">
                    <h3><a href="login.html">Log In</a><span>/</span><a href="sign-up.html" class="sign-up">Sign Up</a></h3>
                </div>
            </div>
            <div class="mx-auto" style="margin-top: 80px; width: 40%;">
                <form action="" >
                    <h1 class="text-center" style="cursor: pointer;">Sign Up</h1>
                    <div class="mt-4">
                        <label for="uname">Username</label>
                        <input type="text" name="uname" id="uname" class="form-control rounded-0" placeholder="your username">
                    </div>
                    <div class="mt-4">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control rounded-0" placeholder="@mail.com">
                    </div>
                    <div class="mt-4">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-control rounded-0" placeholder="+123456789">
                    </div>
                    <div class="mt-4">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control rounded-0" placeholder="your home address">
                    </div>
                    <div class="mt-4">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" class="form-control rounded-0" placeholder="your password">
                    </div>
                    
                    <a href=""><button class="btn btn-primary login rounded-0 w-100 mt-4">Submit</button></a>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
